- table:
    schema: public
    name: users
  object_relationships:
  - name: account
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: accounts
        column_mapping:
          id: user_id
  array_relationships:
  - name: artworks
    using:
      foreign_key_constraint_on:
        column: artist_id
        table:
          schema: public
          name: artworks
  - name: artworksByOwnerId
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: artworks
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: favorites
  - name: follows
    using:
      foreign_key_constraint_on:
        column: follower_id
        table:
          schema: public
          name: follows
  - name: followsByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: follows
  computed_fields:
  - name: followed
    definition:
      function:
        schema: public
        name: user_followed
      session_argument: hasura_session
      table_argument: user_row
    comment: ""
  - name: num_followers
    definition:
      function:
        schema: public
        name: user_followers
    comment: ""
  - name: num_follows
    definition:
      function:
        schema: public
        name: user_follows
    comment: ""
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - address
      - address_index
      - avatar_url
      - bio
      - created_at
      - display_name
      - email
      - full_name
      - id
      - location
      - mnemonic
      - pubkey
      - updated_at
      - username
      - website
      computed_fields:
      - followed
      - num_followers
      - num_follows
      filter: {}
  - role: user
    permission:
      columns:
      - address
      - address_index
      - avatar_url
      - bio
      - confidential
      - created_at
      - display_name
      - email
      - full_name
      - id
      - location
      - mnemonic
      - pubkey
      - updated_at
      - username
      - website
      computed_fields:
      - followed
      - num_followers
      - num_follows
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - address
      - address_index
      - avatar_url
      - bio
      - confidential
      - display_name
      - email
      - full_name
      - location
      - mnemonic
      - pubkey
      - username
      - website
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  event_triggers:
  - name: user_creation
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://app-server:3090/user
