map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
    server_name .explorer.coinos.io;
    location / {
      proxy_pass http://esplora-liquid:5000;
    }

    location /api/ {
      proxy_pass http://electrs-liquid:3002/;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/explorer.coinos.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/explorer.coinos.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}


server {
    if ($host = explorer.coinos.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name .explorer.coinos.io;
    listen 80;
    listen [::]:80;
    return 404; # managed by Certbot
}
