server {
    listen 80;
    server_name .raretoshi.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

 server {
     listen 443 ssl;
     server_name raretoshi.com;
     server_tokens off;
 
     ssl_certificate /etc/letsencrypt/live/raretoshi.com/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/raretoshi.com/privkey.pem;
     include /etc/letsencrypt/options-ssl-nginx.conf;
     ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
 
     auth_basic "Secret";
     auth_basic_user_file /etc/nginx/conf.d/.lapasswd; 
 
     client_max_body_size 5G;
 
     location @rewrites {
      rewrite ^(.+)$ /index.html last;
     }

     location / {
       root /var/www/raretoshi;
       index  index.html;
       try_files $uri $uri/ /index.html;
     }
 
 
     location /console {
      proxy_pass http://graphql-engine:8080;
     }
 
     location /v1 {
      auth_basic off;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade"; 
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_set_header Access-Control-Allow-Origin *;
 
      set $auth $http_authorization;
      if ($auth ~ "Basic") {
        set $auth ""; 
      }
 
      proxy_set_header Authorization $auth;
 
      proxy_pass http://graphql-engine:8080;
     }
 
     location /api/ {
       auth_basic off;
      set $auth $http_authorization;
      if ($auth ~ "Basic") {
        set $auth ""; 
      }
 
      proxy_set_header Authorization $auth;
      proxy_pass http://hasura-backend-plus:3000/;
     } 
 
     location /electrs/ {
       auth_basic off;
      set $auth $http_authorization;
      if ($auth ~ "Basic") {
        set $auth ""; 
      }
 
      proxy_set_header Authorization $auth;
      proxy_pass https://blockstream.info/liquid/api/;
     } 
 }
